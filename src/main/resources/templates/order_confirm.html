<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ご注文確認</title>
  <!-- <link rel="stylesheet" type="text/css" href="/css/style.css"> -->
</head>
<body>
  <header th:replace="header"></header>
  <main>
    <h2>注文内容</h2>
    <span th:replace="cart"></span>

    <h2>お届け先</h2>
    <form action="/order" method="post">
      お届け先住所
      <p th:text="${customer.name}"></p>
      連絡先
      <p th:text="${customer.address}"></p>

      <input type="hidden" name="name" th:value="${customer.name}">
      <input type="hidden" name="address" th:value="${customer.address}">
      <input type="hidden" name="tel" th:value="${customer.tel}">
      <input type="hidden" name="email" th:value="${customer.email}">
      <button>この内容で注文</button>
    </form>
  </main>

</body>
</html>
