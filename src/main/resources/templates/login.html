<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ログイン画面｜お結び</title>
  <!-- <link rel="stylesheet" type="text/css/" href="">
  <link rel="stylesheet" type="text/css/" href=""> -->
</head>

<body>

  <!-- ページの左側（固定）だけ作ります -->
  <div class="page-left">
    <img src="/images/first-view.jpg" alt="お結びのお店">
    <p class="greeting">いらっしゃいませ</p>
    <p class="opening-text">営業中</p>
  </div>

  <!-- こっちは右側 -->
  <div class="page-right">
    <img src="/images/omusibi-logo.jpg" alt="お結びロゴ">
    <img src="/images/hikyaku.jpg" alt="飛脚">

    <div class="login-box">
      <form action="/login" method="post">
        <input type="text" name="email" placeholder="メールアドレス">
        <input type="text" name="password" placeholder="パスワード">
        <button>ログイン</button>
      </form>
    </div>

    <div class="new-account-box">
      ー　御注文にはアカウントが必要です　ー
      <a href="/users/new">
        <button type="button">新規登録</button></a>
    </div>
  </div>
</body>
</html>
